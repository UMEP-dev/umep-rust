site_name: SOLWEIG
site_description: High-performance urban microclimate model for Mean Radiant Temperature and thermal comfort
site_url: https://umep-dev.github.io/solweig/
repo_url: https://github.com/UMEP-dev/solweig
repo_name: UMEP-dev/solweig

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [pysrc]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
  - User Guide:
    - Basic Usage: guide/basic-usage.md
    - Working with GeoTIFFs: guide/geotiffs.md
    - Timeseries Calculations: guide/timeseries.md
    - Thermal Comfort (UTCI/PET): guide/thermal-comfort.md
    - QGIS Plugin: guide/qgis-plugin.md
    - Configuration: PARAMS_SIMPLE.md
    - Reproducibility: RUN_METADATA.md
  - API Reference:
    - Overview: api/index.md
    - Core Functions: api/functions.md
    - Data Classes: api/dataclasses.md
    - I/O Functions: api/io.md
    - Errors: api/errors.md
  - Physics:
    - Overview: physics/index.md
    - Sky View Factor: physics/svf.md
    - Shadows: physics/shadows.md
    - Ground View Factor: physics/gvf.md
    - Radiation: physics/radiation.md
    - Ground Temperature: physics/ground-temperature.md
    - Mean Radiant Temperature: physics/tmrt.md
    - UTCI: physics/utci.md
    - PET: physics/pet.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - GPU Execution Plan: development/gpu-execution-plan.md
    - Roadmap: development/roadmap.md
    - Migration from Old API: PARAMS_MIGRATION.md
    - Validation Research: SOLWEIG_VALIDATION_RESEARCH.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/UMEP-dev/solweig
