repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: .venv/bin/ruff check --fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: .venv/bin/ruff format
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: .venv/bin/ty check pysrc/ tests/ demos/ scripts/ qgis_plugin/
        language: system
        types: [python]
        pass_filenames: false
